name: Colcon Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y wget python3-vcstool python3-colcon-coveragepy-result

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.5
        with:
          required-ros-distributions: humble

      - name: Run Tests
        uses: ros-tooling/action-ros-ci@v0.2.6
        with:
          package-name: avoid_obstacle_cpp
          import-token: ${{ secrets.REPO_TOKEN }}
          target-ros2-distro: humble
          vcs-repo-file-url: https://raw.githubusercontent.com/ros2/ros2/humble/ros2.repos

      - name: Upload Logs
        uses: actions/upload-artifact@v1
        with:
          name: colcon-logs
          path: ros_ws/log
        if: always()
